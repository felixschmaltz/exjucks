<table class="patient-table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Gender</th>
  </tr>
  </thead>
  <tbody>
  {% for patient in patients %}
  <tr class="patient-table-row">
    <td >{{patient.name}}</td>
    <td>{{patient.age}}</td>
    <td>{{patient.gender}}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>

<table class="patient-table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Gender</th>
  </tr>
  </thead>
  <tbody>
  {% for patient in patients %}
  <tr>
    <td >{{patient.name[0].family}}</td>
    <td>{{patient.meta.lastUpdated}}</td>
    <td>{{patient.gender}}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
